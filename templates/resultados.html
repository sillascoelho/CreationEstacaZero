{% extends "base.html" %}

{% block head %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultados - Estaca Zero</title>
<!-- Adicionando link para o Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
    }
    .container {
        max-width: 1450px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #4d4d4d;
        text-align: center;
        margin-bottom: 20px;
    }
    .resultadosGeral {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        gap: 10px
    }
    .resGeral {
        flex: 1;
        border: 2px solid #483D8B;
        border-radius: 8px;
        padding: 10px;
    }
    input[type="submit"] {
        background-color:#483D8B;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
        display: block;
        transition: background-color 0.3s ease;
        margin-bottom: 6px
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}

{% block body %}

<div class="container">
    <h2>
        <font color="DarkSlateBlue" size="6">

            </svg>
            Resultados Estaca Zero
        </font>
    </h2>
    <div class="resultadosGeral">
        <div class="resGeral"> 
            <table>
                <!-- Inserir a tabela aqui -->
            </table>
        </div>
        <div class="resGeral"> 
            <!-- Inserir os grÃ¡ficos aqui -->
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>
    <form id="estacaForm" action="/retornar" method="post">
        <input type="submit" value="Voltar">
    </form>
    <form id="estacaForm" action="/submitEstaca" method="post">
        <input type="submit" value="Baixar Resultados">
    </form>
</div>

{% endblock %}
